<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <div class="calc">
        <div class="calc-top">
            <input id="inputBox" type="" name="inputBox" value=""/>
        </div>
        <div class="calc-main">
            <div class="main-top">
                <button type="button" onclick="calcClear()">C</button>

            </div>
            <div class="main-left">
            <button type="button" onclick="calcInput(this)">1</button>
            <button type="button" onclick="calcInput(this)">2</button>
            <button type="button" onclick="calcInput(this)">3</button>
            <button type="button" onclick="calcInput(this)">4</button>
            <button type="button" onclick="calcInput(this)">5</button>
            <button type="button" onclick="calcInput(this)">6</button>
            <button type="button" onclick="calcInput(this)">7</button>
            <button type="button" onclick="calcInput(this)">8</button>
            <button type="button" onclick="calcInput(this)">9</button>
            <button type="button" onclick="calcInput(this)">0</button>
            <button type="button" onclick="calcInput(this)">.</button>
            </div>

            <div class="main-right">
                <button type="button" onclick="calcOperator(this)">/</button>
                <button type="button" onclick="calcOperator(this)">*</button>
                <button type="button" onclick="calcOperator(this)">-</button>
                <button type="button" onclick="calcOperator(this)">+</button>
                <button type="button" onclick="calcOperator(this)">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
